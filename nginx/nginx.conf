# Konfigurasi server Nginx dasar untuk Single Page Application (SPA)
server {
  # Dengar di port 80
  listen 4023;
  server_name localhost;

  # Tentukan root direktori untuk file statis
  root /usr/share/nginx/html;
  # File index default
  index index.html index.htm;

  location / {
    # Coba sajikan file yang diminta secara langsung ($uri),
    # lalu sebagai direktori ($uri/),
    # jika tidak ditemukan, alihkan ke /index.html untuk ditangani oleh React Router
    try_files $uri $uri/ /index.html;
  }

  location /api-proxy/ {
        # Hapus prefix /api-proxy/ saat meneruskan ke backend, ganti jadi /api/
        rewrite ^/api-proxy/(.*) /api/$1 break;
        
        # Alamat asli backend
        proxy_pass [http://160.19.224.229](http://160.19.224.229);
        
        # Header penting untuk bypass CORS & menjaga koneksi
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # (Opsional) Tambahkan CORS header manual jika masih bermasalah
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    }

  # Opsional: Atur cache-control header untuk aset statis
  # Ini memberi tahu browser untuk menyimpan file-file ini dalam cache untuk waktu yang lama
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
